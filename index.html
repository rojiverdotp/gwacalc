		<h2 id="a">1.000</h2>

		<script>

			var weight = 0;

			function calculate() {

				var gwa = 0;

				for (let i = 1; i <= 11; i++) {

					if ((i >= 1 && i <= 5) || (i >= 7 && i <= 10)) {
						weight = 1;
					} else if (i == 6) {
						weight = 1.3;
					} else {
						weight = 0.7;
					}

					gwa = gwa + document.getElementById(i).value * weight;
				}

				gwa = Math.round((gwa/11)*1000)/1000;
				document.getElementById("a").innerHTML = gwa.toFixed(3);
			}

			function add(x) {
				if (document.getElementById(x).value >= 1.00 && document.getElementById(x).value < 5.00) {
					document.getElementById(x).value = (Number(document.getElementById(x).value) + 0.25).toFixed(2);
				}
			}

			function subtract(x) {
				if (document.getElementById(x).value > 1.00 && document.getElementById(x).value <= 5.00) {
				document.getElementById(x).value = (Number(document.getElementById(x).value) - 0.25).toFixed(2);
				}
			}

		</script>
